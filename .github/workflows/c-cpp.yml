name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
    - name: circle_test
      run: unittest_circle
    - name: rectangle_test
      run: unittest_rectangle
    - name: square_test
      run: unittest_square
    - name: triangle_triangle
      run: unittest_triange
